<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liên hệ</title>
  <style>

      #contact {
    background-color: #f2f2f2;
    padding: 20px;
}

#contact h1 {
    text-align: left;
    font-size: 30px;
    color: blue;
}

#contact h2 {
    text-align: left;
    font-size: 20px;
    color: rgb(11, 11, 13);
    font-weight: Normal;
}
#contact h3{
    font-size: 20px;
    color: purple;
}

#contact p {
    text-align: left;
    font-size: 15px;
    color: rgb(0, 0, 0);
    font-weight: Normal;
}

.contact-content {
    display: flex;
}

.contact-info, .contact-form {
    flex: 1;
    font-size: 15px;
}

.info {
    margin-bottom: 15px;
}

.fa {
    font-family: "Font Awesome 5 Free";
    font-size: 15px;
    margin-right: 10px;
}

#contact form {
    margin-top: 20px;
}

#contact form label {
    display: block;
    margin-bottom: 10px;
}

#contact form input,
#contact form textarea {
    width: calc(100% - 12px);
    padding: 5px;
    border: 2px solid #e0e0e0;
    margin-bottom: 12px;
}

#contact form button {
    background-color: #000;
    color: #fff;
    padding: 5px 15px;
    border: none;
    cursor: pointer;
}

#contact form button:hover {
    background-color: #333;
}

.error {
    border-color: rgb(255, 0, 0);
}

  </style>
</head>
<body>
  <section id="contact">
    <h1>LIÊN HỆ</h1>
    <div id="top-color-splash"></div>
    <div class="contact-content">
        <div class="contact-info">
            <h2>Thông tin</h2>
            <div class="info">
                <i class="fa fa-map-marker"></i>
                <p>  
                    <figure>
                        <img src="iconmap.png" style =" width: 35px;"> Gò Vấp Tp. HCM
                       <p>
                        <img src="dt.png" style = " width: 35px;">    (+84) 123456789
                       </p> 
                       <p>
                        <img src="thu.jpg" style =" width: 33px;">    iuh@edu.vn
                       </p>
                    </figure>
            </div>
            <div class="info">
                <i class="fa fa-envelope"></i>
            </div>
            
        </div>
        <div class="contact-form">
            <h3>Hãy liên lạc với chúng tôi bất cứ khi nào!</h3>
            <form action="#" onsubmit="return confirmFormSubmit();">
                <label for="fullname">Họ và tên:</label>
                <input type="text" id="fullname" name="fullname" placeholder="Nhập họ và tên">
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Nhập email">
                <br>
                <label for="phone">Số điện thoại:</label>
                <input type="tel" id="phone" name="phone" placeholder="Nhập số điện thoại">
                <br>
                <label for="message">Nội dung:</label>
                <textarea id="message" name="message" rows="5" placeholder=""></textarea>
                <br>
                <button type="submit">Gửi</button>
            </form>
        </div>
    </div>
</section>
<script>
function confirmFormSubmit() {
    var name = document.getElementById("fullname").value;
    var email = document.getElementById("email").value;
    var phoneNumber = document.getElementById("phone").value;
    var feedback = document.getElementById("message").value;

    var message = "Thông tin của bạn:\n\n" +
        "Họ và tên: " + name + "\n" +
        "Email: " + email + "\n" +
        "Số điện thoại: " + phoneNumber + "\n" +
        "Nội dung góp ý: " + feedback;

    if (confirm(message)) {
        // If user confirms, submit the form
        return true;
    } else {
        // If user cancels, prevent form submission
        return false;
    }
}
